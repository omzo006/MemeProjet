<html>
	<head>
		<title>Meme Generator</title>
	  <meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Meme Generator</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="creation.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div class="page-header">
			<h1><i class="fa fa-2x fa-paint-brush" aria-hidden="true"></i> Créer votre Méme mainte!</h1>
		</div>

		<p>&nbsp;</p>

		<div class="row">
			<div class="col-md-4">

				<!-- BEGIN: Canvas rendering of generated Meme -->
				<canvas id="meme" class="img-thumbnail img-fluid">

				</canvas>
				<!-- END: Canvas rendering of generated Meme -->

				<!-- <p class="help-block" id="image_credit">Image credit: &copy; <a href="https://www.videobuster.de/dvd-bluray-verleih/71532/garfield-der-film#bilder-offen&bilder" target="_blank" rel="no-follow">Videobuster.de</a></p> -->


				<a href="javascript:;" class="btn btn-primary btn-block" id="download_meme">
					<i class="fa fa-download" aria-hidden="true"></i> Télécharger
				</a>


				<img id="start-image" src="image.jpg" alt="" />
			</div>
			<div class="col-md-8">

				<div class="row">
					<div class="col-md-12">

						<div class="input-group">
							<span class="input-group-addon">Image:</span>
							<input type="file" class="form-control" id="imgInp" />
						</div>

					</div>
				</div>



				<hr />

				<h3>Text haut:</h3>

				<div class="form-group">
					<input type="text" class="form-control form-control-lg" value="Wooy Tay lay dh...!" id="text_top" />
				</div>

				<div class="form-group" style="display:none;">
					<div class="row">
						<label class="control-label col-md-3" for="text_top_offset"></label>
						<div class="col-md-7">
							<input style="width:100%" id="text_top_offset" type="range" min="0" max="500" value="50"/>
						</div>
						<div class="col-md-2 setting-value">
							<span id="text_top_offset__val">50</span>px
						</div>
					</div>
				</div>


				<p>&nbsp;</p>

				<h3>Text bas:</h3>

				<div class="form-group" >
					<input type="text" class="form-control form-control-lg" value="ascenseur bi ....!" id="text_bottom" />
				</div>

				<div class="form-group" style="display:none;">
					<div class="row">
						<label class="control-label col-md-3" for="text_bottom_offset">Décalage du haut:</label>
						<div class="col-md-7">
							<input style="width:100%" id="text_bottom_offset" type="range" min="0" max="500" value="450"/>
						</div>
						<div class="col-md-2 setting-value">
							<span id="text_bottom_offset__val">450</span>px
						</div>
					</div>
				</div>


				<hr />

				<p>&nbsp;</p>

				<div class="card">
					<div class="card-header">
						<i class="fa fa-cogs" aria-hidden="true"></i> Plus d'options
					</div>
					<div class="card-body">

						<div class="row">
							<div class="col-md-12">

								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="canvas_size">Taille meme:</label>
										<div class="col-md-7">
											<input style="width:100%" id="canvas_size" type="range" min="0" max="1000" value="500"/>
										</div>
										<div class="col-md-2 setting-value">
											<span id="canvas_size__val">500</span>px
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_font_size">Taille de police:</label>
										<div class="col-md-7">
											<input style="width:100%" id="text_font_size" type="range" min="0" max="72" value="28"/>
										</div>
										<div class="col-md-2 setting-value">
											<span id="text_font_size__val">28</span>pt
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_line_height">Hauteur de la ligne:</label>
										<div class="col-md-7">
											<input style="width:100%" id="text_line_height" type="range" min="0" max="100" value="15"/>
										</div>
										<div class="col-md-2 setting-value">
											<span id="text_line_height__val">15</span>pt
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_stroke_width">Largeur du trait:</label>
										<div class="col-md-7">
											<input style="width:100%" id="text_stroke_width" type="range" min="0" max="20" value="4"/>
										</div>
										<div class="col-md-2 setting-value">
											<span id="text_stroke_width__val">4</span>pt
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>
				</div>



			</div>
		</div>


	</div>
